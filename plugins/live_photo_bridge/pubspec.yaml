name: live_photo_bridge
description: A bridge plugin for Live Photo and image processing.
version: 0.0.1
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.live_photo_bridge
        pluginClass: LivePhotoBridgePlugin
      ios:
        pluginClass: LivePhotoBridgePlugin
