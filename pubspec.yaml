name: live_puzzle
description: A Flutter app for creating Live Photo puzzles
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Media & Image Processing
  photo_manager: ^3.0.0
  image_picker: ^1.0.5
  image: ^4.1.3
  video_player: ^2.8.1
  video_thumbnail: ^0.5.3
  # 移除ffmpeg_kit_flutter - 使用原生API替代
  
  # File System
  path_provider: ^2.1.1
  path: ^1.8.3
  
  # Permissions
  permission_handler: ^11.0.1
  
  # UI Components
  flutter_colorpicker: ^1.0.3
  image_cropper: ^5.0.1
  
  # Utils
  uuid: ^4.2.1
  collection: ^1.18.0
  shared_preferences: ^2.2.2

  live_photo_bridge:
    path: ./plugins/live_photo_bridge

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/templates/

# Flutter Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/logo.png"
  remove_alpha_ios: true
